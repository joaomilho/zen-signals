<html style="font: 12px Georgia">
  <body>
    <input style="width:100%; height: 10em; font: inherit;" id="q" type="search" />
    <div id="result" style="height: 300px; overflow: auto; border: 1px solid red;"/>

    <script src="../../dist.js"></script>
    <script>

      const source = fromEvent(document.getElementById('q'), 'input')


      const process = pipe(
        map((event) => event.target.value),
        reject((value) => value.length < 3),
        throttle(1000)
      )


      const sideEffect = (text) =>
        document.getElementById('result').innerHTML += text + '<br />'


      on(source, process, sideEffect)
    </script>
  </body>
</html>
